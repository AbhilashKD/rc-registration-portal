<!-- <app-header [headerFor]='headerName'></app-header> -->

<div class="mt-4 pb-2 d-flex justify-content-center">
  <img src="assets/images/header.svg" height="60" alt="header">
</div>
<h3 class="text-center mt-4 fs-38 font-weight-bold text-blue text-thin-underline">ULP Issuance Portal </h3>

<div class="container">
  <div class="form-card text-center d-flex flex-column justify-content-center align-items-center p-4 ">
    <h4 class="text-primary font-weight-bold">{{'AADHAAR_E-KYC' | translate}}</h4>
    <p class="text-secondary mb-0 fs-12">{{'AADHAR_KYC_WELCOME_NOTE' | translate}}</p>
    <p class="text-secondary fs-12"> ({{'ONE_TIME_PROCESS' | translate}})</p>
    <form (ngSubmit)="getOTP()">
      <div class="pt-3 d-flex justify-content-center">
        <div class="d-flex justify-content-center w-400">
          <div class="">
            <div class="label-float">
              <input type="text" placeholder="" [formControl]="aadhaarFormControl" autofocus="true" />
              <label>{{'ENTER_AADHAAR' | translate}}</label>
            </div>
            <p class="text-danger text-left pt-1 fs-12"
              *ngIf="aadhaarFormControl?.invalid && aadhaarFormControl?.touched">
              {{'ENTER_VALID_AADHAAR_NUMBER' | translate}}
            </p>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary btn-lg btn-block mt-4 fs-18 mt-4 fw-600"
          [ngClass]="{'disable-btn': !aadhaarFormControl?.valid}" [disabled]="!aadhaarFormControl?.valid">
          {{'GET_OTP' | translate}}&nbsp;<i class="fa fa-solid fa-arrow-right"></i></button>
      </div>
    </form>
    <form *ngIf="isGetOTPClicked" (ngSubmit)="submitOTP()">
      <div class="pt-3 d-flex justify-content-center">
        <div class="d-flex justify-content-center w-400">
          <div class="">
            <div class="label-float">
              <input type="number" [formControl]="otpFormControl" autofocus="true" />
              <label>{{'ENTER_OTP' | translate}}</label>
            </div>
            <p class="text-danger text-left pt-1 fs-12" *ngIf="otpFormControl?.invalid && otpFormControl?.touched">
              {{'INVALID_OTP' | translate}}
            </p>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary btn-lg btn-block mt-4 fs-18 mt-4 fw-600" [disabled]="!otpFormControl?.valid"
          [ngClass]="{'disable-btn': !otpFormControl?.valid}" (click)="submitOTP()"> {{'SUBMIT' | translate}}&nbsp;<i
            class="fa fa-solid fa-arrow-right"></i></button>
      </div>
    </form>
  </div>
</div>


<ng-template #successModal tabindex="-1" role="dialog" aria-labelledby="successModal">
  <div class="animate-bottom">
    <div class="modal-body">
      <p class="text-center mb-0 p-2 fs-16">
        <i style="color: green" class="fa far fa-check-circle"></i>
        &nbsp;&nbsp;&nbsp;{{'SUCCESSFULLY_REGISTERED' | translate}}.
      </p>
    </div>
  </div>
</ng-template>
