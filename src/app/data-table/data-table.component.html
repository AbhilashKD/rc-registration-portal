<div class="table table-responsive table-hover" *ngIf="data?.length">
  <table class="table mb-4" cellpadding="0" cellspacing="0">
    <thead>
      <tr>
        <th><input type="checkbox" [checked]="isAllCheckBoxChecked()" (change)="checkAllCheckBox($event)"></th>
        <th *ngFor="let head of tableData[0] | keys" class="fs-12 font-weight-bold text-secondary">{{head | ignorecase}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of tableData; let i = index">
        <td><input type="checkbox" value="{{row.rowId}}" [(ngModel)]="data[indexCount+i].checked"></td>
        <td *ngFor="let item of row | keys" class="fs-14">{{row[item]}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="d-flex justify-content-between align-items-start p-2 table-footer" *ngIf="data?.length > pageSize">
  <div class="fs-14 pt-2">Showing {{indexCount + 1}} to {{indexCount + data?.length}} of {{data?.length}} entries</div>
  <ngb-pagination class="ml-2" [collectionSize]="data?.length" [(page)]="page" [pageSize]="pageSize" [maxSize]="5"
    [rotate]="true" (pageChange)="pageChange()">
  </ngb-pagination>
</div>

<div class="d-flex ml-auto">
  <button class="btn btn-primary ml-auto" (click)="onIssueCredentials()">Issue Credentials</button>
</div>
